<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    
    <h1>FORMS</h1>

    <form action="index2.html" method="get" style="font-size: 18px;">
    <label for="name">
        Name
    </label>
   
    <input type="text" id="name" name="username" placeholder="Enter Name" > <br> <br> 

    
    <label for="emailid">Email Address</label> 
    
    <input type="email" id="emailid" name="useremail" placeholder="Enter Email"> <br> <br> 

    <label for="pass">Password</label>
    <input type="password" id="pass" name="userpass" placeholder="Enter password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"> <br> <br>

    <label for="language">Language</label> <br> <br>

    <input type="radio" id="React" name="codinglang" value="React">
    <label for="React">React</label> <br>

    <input type="radio" id="Angular" name="codinglang" value="Angular">
    <label for="Angular">Angular</label> <br>

    <input type="radio" id="Vue" name="codinglang" value="Vue">
    <label for="Vue">Vue</label> <br> <br>

    <label for="course">Course</label> <br> <br>

    <input type="checkbox" id="MERN" name="course1" value="MERN"> 
    <label for="MERN">MERN</label> <br>

    <input type="checkbox" id="MEAN" name="course2" value="MEAN">
    <label for="MEAN">MEAN</label> <br>

    <input type="checkbox" id="MEVN" name="course3" value="MEVN"> 
    <label for="MEVN">MEVN</label> <br> <br>

    <label for="field">Field</label>

    <select name="userfield" id="field">

        <option value="select choice" disabled selected>select choice</option>
        <option value="front end devloper">front end developer</option>
        <option value="back end developer">back end developer</option>
        <option value="Full stack Developer">full stack developer</option>

    </select>
<br> <br>


    <label for="message">Message</label> <br>
    <textarea name="usermessage" id="message" cols="30" rows="10" placeholder="Enter Your message"></textarea>

    <br> <br>

    <label for="phno">Enter Mobile No</label>

    <input type="tel" id="phno" name="usernumber" placeholder="Enter Number" minlength="10" maxlength="10" pattern="[0-9]{10}" required>

    <input type="submit" value="submit">
</form>

    <a href="indexTable.html" style="font-size: 18px;">Click Here</a>

    
</body>
</html>
